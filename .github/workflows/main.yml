name: Build Java
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-jdk8:
    runs-on: ubuntu-latest
    name: Build Java
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-jdk8-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-jdk8-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build project with Maven
      run: mvn -B -f pom.xml verify
    - name: Run Spring Boot project
      run: mvn -B -f pom.xml spring-boot:run
    - name: Run Newman tests
      uses: matt-ball/newman-action@master
      with:
        collection: src/test/postman/SpringExampleCollection.postman_collection.json
